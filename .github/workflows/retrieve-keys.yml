name: Retrieve API Key from Vault

on:
  push:
    branches:
      - master

jobs:
  get-api-key:
    runs-on: ubuntu-latest


    steps:
        - name: Import Secrets
          id: import-secrets
          uses: hashicorp/vault-action@v2
          with:
            url: ${{ secrets.VAULT_ADDR }}
            token: ${{ secrets.VAULT_TOKEN }}
            secrets: |
                secret/data/ci api-key | API_KEY;

        - name: Checkout code
          uses: actions/checkout@v4
          
        - name: Log in to DockerHub
          uses: docker/login-action@v1
          with:
            username: ${{ vars.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            
        - name: Pull OWASP ZAP Docker Image
          run: docker pull ghcr.io/zaproxy/zaproxy:stable
    
        - name: Run OWASP ZAP Quick Scan
          run: |
              docker run -v $(pwd):/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable zap-api-scan.py -t "https://api.openweathermap.org/data/2.5/weather?q=CityName&appid=${{ env.API_KEY }}" -f openapi -x zap_report.xml
          
        - name: Upload ZAP Report
          uses: actions/upload-artifact@v4
          with:
            name: zap-report
            path: zap_report.html
                
